    <script>
      const projectDropdown = document.getElementById("project");
      const htmlCssProjects = document.querySelector(".html_css");
      const jsProjects = document.querySelector(".js");
      const dsaProjects = document.querySelector(".dsa");
      const itemsContainer = document.querySelector(".items");
    
      function filterProjects() {
        // First, hide all categories
        htmlCssProjects.style.display = "none";
        jsProjects.style.display = "none";
        dsaProjects.style.display = "none";
    
        // Clear the container and show the selected category
        itemsContainer.innerHTML = "";
    
        if (projectDropdown.value === "all") {
          // Show all categories in original order
          itemsContainer.appendChild(htmlCssProjects);
          itemsContainer.appendChild(jsProjects);
          itemsContainer.appendChild(dsaProjects);
    
          htmlCssProjects.style.display = "flex";
          jsProjects.style.display = "flex";
          dsaProjects.style.display = "flex";
        } else if (projectDropdown.value === "h&c") {
          itemsContainer.appendChild(htmlCssProjects);
          htmlCssProjects.style.display = "flex";
        } else if (projectDropdown.value === "js") {
          itemsContainer.appendChild(jsProjects);
          jsProjects.style.display = "flex";
        } else if (projectDropdown.value === "dsa") {
          itemsContainer.appendChild(dsaProjects);
          dsaProjects.style.display = "flex";
        }
      }
    
      // Run the function whenever the dropdown changes
      projectDropdown.addEventListener("change", filterProjects);
    
      // Run the function initially to set the default view
      filterProjects();
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
      // Back to Top button functionality
      const backToTopButton = document.getElementById('backToTop');

// Show button when scrolling down
window.addEventListener('scroll', () => {
    if (window.scrollY > 200) {
        backToTopButton.style.display = 'flex';
    } else {
        backToTopButton.style.display = 'none';
    }
});

// Scroll back to top when button is clicked
backToTopButton.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
});
